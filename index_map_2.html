<!DOCTYPE html>
<html>
<head>
<title>Leaflet Map with Clickable Markers</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
<div id="map" style="height: 400px"></div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
// Create a map instance
var map = L.map('map').setView([51.505, -0.09], 13); // Initial view centered on London

// Add a tile layer (basemap)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Function to create a marker on click
function onMapClick(e) {
    var marker = L.marker(e.latlng).addTo(map);
    marker.bindPopup("You clicked here!").openPopup();
}

// Add click event listener to the map
map.on('click', onMapClick);
</script>
</body>
</html>
