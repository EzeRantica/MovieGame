<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script> -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/spectre.min.css">
    <link rel="stylesheet" href="./css/spectre-exp.min.css">
    <link rel="stylesheet" href="./css/spectre-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container" style="background-color: #F0E43C;">
    <div class="columns padding-2vw">
        <!-- Left -->
        <div class="column col-7 p2vw" style="background-color: #753CF0;">
            <div class="app-title">
                WHERE WAS IT FILMED!
            </div>
            <div class="columns" id="screenshot-container"  style="background-color: grey; margin-left: 1rem;">
                <div class="column col-12 screenshot-container">
                    <img src="blank_screenshot.jpg" id="screenshot" class="screenshot-img" alt="The screenshot of todays movie." >
                </div>
            </div>
            <div class="columns">
                <div class="column col-6">
                    <form id="searchForm" autocomplete="off" class="padding-1vw" name="SearchMovieForm" action="">
                        <input id="hiddenInput" type="text" hidden>
                        <div class="autocomplete" id="autocomplete">
                            <input class="form-input" name="searchInputBox" id="searchInput" type="text" list="moviesSearched" placeholder="Search movie..." oninput="Search(this.form.searchInput.value)"/>
                        </div>
                    </form>
                </div>
                
                <div class="colum col-6">
                    <div class="flex-card" id="movieCard">
                        <div>
                            <img id="selectedMoviePoster" class="card-image" src="" alt="Poster of the selected movie." style="width: 200px;">
                        </div>
        
                        <div class="flex-text">
                            <div id="selectedMovieTitle" class="chosen-movie-title"></div>
                            <div id="selectedMovieYear" class="chosen-movie-year"></div>
                            <div id="selectedMovieDirector" class="chosen-movie-director"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Right -->
        <div class="column col-auto p2vw" style="width: 40vw; height: 100vh; margin-left: 0.2vw;">
            <div style="display: flex; flex-direction: column; align-items: center; align-content: center;">
                <div id="map" style="width: 100%; height: 60vh;"></div>
                <div class="btn-group btn-group-block" style="width: 100%;">
                    <button class="btn btn-primary btn-action btn-lg" onclick="MakeGuess()">
                        <i class="icon icon-location"></i>
                        GUESS
                    </button>
                </div>
            </div>

            <div id="distanceTextContainer">
                <p id="distanceText" class="distance-text">

                </p>
            </div>
        </div>
    </div>

    <script src="./scripts.js" type="text/javascript"></script>
    <script src="./map.js" type="text/javascript"></script>
</body>
</html>
